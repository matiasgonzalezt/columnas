<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>cruciformer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="layout">
    <div class="left-panel">
      <input type="range" id="rowWidthSlider" class="slider-vertical" min="0" max="100" value="50" />
      <input type="range" id="rowLengthSlider" class="slider-vertical" min="0" max="100" value="50" />
    </div>

    <div class="center-panel">
      <canvas id="gridCanvas" width="500" height="500"></canvas>
      <div class="bottom-panel">
        <input type="range" id="colWidthSlider" class="slider-horizontal" min="0" max="100" value="50" />
        <input type="range" id="colLengthSlider" class="slider-horizontal" min="0" max="100" value="50" />
      </div>
    </div>

    <div class="right-panel"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
